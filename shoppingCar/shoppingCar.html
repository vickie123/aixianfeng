
<!--上方搜索部分-->
<header id="carHeader">
	<div class="address" style="background: #f9fafd;">购物车</div>
</header>
<!--收货地址-->
<div id="address">
	<div id="site">
		<div><span class="site_left">收&nbsp;&nbsp;货&nbsp;&nbsp;人</span><span class="site_right">王婕&nbsp;女士</span></div>
		<div><span class="site_left">电&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;话</span><span class="site_right">13267150336</span></div>
		<div><span class="site_left">收货地址</span><span class="site_right">北京市北京市政府111</span></div>
		<div>修改</div>
	</div>
	<!--闪送超市-->
	<div id="inventory">
		<div>
			<div id="market"><b></b>闪送超市</div>
			<span id="prefecture">凑单专区</span>
			<p id="freight">￥0起送，22:00前满￥30免运费，22:00后满￥69免运费</p>
		</div>
		<div>
			<span class="site_left">收货时间</span>
			<span>一小时送达</span>
			<div id="yuding">可预定</div>
		</div>
		<div>
			<span class="site_left">收货备注</span>
			<input type="text" name="remark" id="remark" value="" placeholder="可输入100字以内特殊要求内容" maxlength="100" />
		</div>
		<!--购买商品列表-->
		<ul id="footList">
			<li>
				<div class="select"><img class="selectImg" src="./shoppingCar/img/下载-4.png" /></div>
				<div class="foot_pics"></div>
				<div class="foot_title">音苏提有机酸奶酪140g</div>
				<div class="foot_price">￥<span class="priceSpan">7.9</span></div>
				<div class="count">
					<span class="tu subtract"></span>
					<span class="number">1</span>
					<span class="tu plus"></span>
				</div>
			</li>
			<li>
				<div class="select"><img class="selectImg" src="./shoppingCar/img/下载-4.png" /></div>
				<div class="foot_pics"></div>
				<div class="foot_title">音苏提有机酸奶酪140g</div>
				<div class="foot_price">￥<span class="priceSpan">7.9</span></div>
				<div class="count">
					<span class="tu subtract"></span>
					<span class="number">1</span>
					<span class="tu plus"></span>
				</div>
			</li>
		</ul>
		<!--结算-->
		<div id="set">
			<div class="all"><img src="./shoppingCar/img/下载-4.png" /><span>全选</span></div>
			<div><span>共：<span style="color: #e64f1a">￥<em class="money">0</em></span></span>
			</div>
			<div id="confirm">满￥0起送</div>
		</div>
	</div>
</div>
